<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      /* Variables */
      :root {
        --bg: #fff;
      }
      /* fonts */
      .roboto-regular {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .roboto-bold {
        font-family: "Roboto", sans-serif;
        font-weight: 600;
        font-style: normal;
      }
      .roboto-black {
        font-family: "Roboto", sans-serif;
        font-weight: 900;
        font-style: normal;
      }
      /* Popup container */
      .popup {
        /* display: flex; */
        align-items: center;
        justify-content: center;
        position: fixed;
        z-index: 2147483647;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        /* background-color: rgba(0, 0, 0, 0.4); */
      }
      /* Main popup container */
      .main-popup-content {
        background-color: var(--bg);
        border-radius: 2em;
        width: 60%;
        height: 70%;
        display: flex;
        flex-direction: column;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      .main-popup-close-btn {
        align-self: flex-end;
        background-color: #ccc;
        border: none;
        color: white;
        width: 28px;
        height: 28px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        margin: 15px 15px 0 0;
        transition: 0.2s;
        position: absolute;
      }
      .main-popup-close-btn:hover {
        background-color: #b5b5b5;
      }
      .main-popup-body {
        display: flex;
        align-items: center;
        flex: 1;
        height: 100%;
      }
      .main-popup-body-form-and-success {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      .main-popup-form {
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
        align-items: flex-start;
        padding: 0 40px;
        height: 100%;
      }
      .main-popup-form-title {
        text-align: left;
        margin: 0 0 20px 0;
        color: #e5552a;
      }
      .main-popup-form-input {
        width: 100%;
        padding: 10px;
        background-color: #fff;
        border: 2px solid #ccc;
        margin-bottom: 20px;
      }
      .main-popup-form-input:focus {
        border: 2px solid #ccc;
        box-shadow: #ccc 0px 5px 15px;
      }
      .main-popup-form-btn {
        width: 100%;
        padding: 20px;
        background-color: #e5552a;
        color: white;
        border: none;
        font-size: 18px;
        transition: 0.2s;
        cursor: not-allowed;
      }
      .main-popup-form-btn:hover {
        background-color: #ea7755;
      }
      .main-popup-image {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100%;
        width: 100%;
      }
      .main-image {
        height: 100%;
        border-top-left-radius: 2em;
        border-bottom-left-radius: 2em;
        object-fit: cover;
      }
      .checkbox-container {
        display: block;
        position: relative;
        padding-left: 35px;
        cursor: pointer;
        margin-bottom: 20px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .checkbox-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px;
        width: 20px;
        border-radius: 3px;
        border: 2px solid gray;
        background-color: #fff;
      }
      .checkbox-container:hover input ~ .checkmark {
        background-color: #ccc;
      }
      .checkbox-container input:checked ~ .checkmark {
        background-color: #e5552a;
      }
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }
      .checkbox-container input:checked ~ .checkmark:after {
        display: block;
      }
      .checkbox-container .checkmark:after {
        left: 5px;
        top: 0px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      .main-popup-form-link {
        color: black;
      }
      .main-popup-form-input-error {
        border: 2px solid tomato;
        box-shadow: tomato 0px 5px 15px;
      }
      /* Success popup content */
      .success-popup-content {
        background-color: var(--bg);
        margin: 5% auto;
        padding: 10px;
        border: 1px solid #888;
        border-radius: 2em;
        width: 30%;
        height: 55%;
        display: none;
        flex-direction: column;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      .success-modal-body {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 0 40px;
      }
      .success-close-popup-btn {
        align-self: flex-end;
        background-color: #ccc;
        color: white;
        border: none;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.2s;
        position: absolute;
      }
      .success-close-popup-btn:hover {
        background-color: #b5b5b5;
      }
      .success-image {
        width: 6em;
      }
      .success-title {
        color: #e5552a;
        font-size: 2em;
        margin: 20px 0 0 0;
      }
      .success-describe {
        margin: 20px 0;
      }
      .coupon-code {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border: 2px dashed black;
        padding: 1em 4em;
        margin: 0 0 20px;
        width: 100%;
      }
      .success-copy-icon {
        position: absolute;
        right: 0;
        margin: 0 4px;
        padding: 0 4px;
        cursor: pointer;
      }
      .success-btn {
        background-color: #e5552a;
        padding: 20px;
        width: 100%;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
      }
      .success-btn:hover {
        background-color: #ea7755;
      }
      /* Mobile view */
      @media screen and (max-width: 1024px) {
        .main-popup-content {
          position: relative;
          width: 80%;
          height: 90%;
        }
        .main-popup-body {
          flex-direction: column;
        }
        .main-popup-body-form-and-success {
          width: 100%;
          overflow: auto;
        }
        .main-popup-image {
          height: 45%;
          width: 100%;
        }
        .main-image {
          width: 100%;
          border-bottom-left-radius: 0;
          border-top-right-radius: 2em;
          object-fit: cover;
        }
        .main-popup-close-btn {
          position: absolute;
          top: 5px;
          right: 5px;
        }
        .main-popup-form {
          height: fit-content;
          justify-content: center;
        }
        .main-popup-form-title {
          margin: 10px 0 0 0;
          font-size: 1.5em;
        }
        .main-popup-form-input {
          width: 100%;
          padding: 4px 6px;
          background-color: #fff;
          border: 1px solid #ccc;
          margin-bottom: 10px;
          font-size: 14px;
        }
        .main-describe {
          margin-bottom: 10px;
          text-align: left;
          font-size: 14px;
        }
        .checkbox-container {
          font-size: 10px;
          margin-bottom: 10px;
        }
        .main-popup-form-btn {
          padding: 10px;
          font-size: 16px;
          margin-bottom: 10px;
        }
        .br {
          display: none;
        }
        /* Success popup */
        .success-modal-body {
          padding: 20px 20px;
        }
        .success-image {
          width: 3em;
        }
        .success-title {
          margin: 10px 0 0 0;
        }
        .success-describe {
          font-size: 16px;
          margin: 10px 0;
        }
        .coupon-code {
          padding: 0.5em 2em;
          margin: 0 0 10px;
        }
        .success-btn {
          padding: 10px;
          font-size: 16px;
        }
      }
    </style>

    <script>
      // Open Popup
      document.querySelector("#openPopupBtn").addEventListener("click", () => {
        document.querySelector("#popup").classList.add("d-flex");
        document.querySelector("#popup").classList.remove("d-none");
      });

      //   Close main popup
      const closeMainPopup = () => {
        document.querySelector("#popup").classList.add("d-none");
        document.querySelector("#popup").classList.remove("d-flex");
        document.querySelector("#mainPopupForm").classList.add("d-flex");
        document.querySelector("#mainPopupForm").classList.remove("d-none");
        document.querySelector("#successModalBody").classList.add("d-none");
        document.querySelector("#successModalBody").classList.remove("d-flex");
      };

      document
        .querySelector("#mainPopupCloseBtn")
        .addEventListener("click", closeMainPopup);
      document
        .querySelector("#successBtn")
        .addEventListener("click", closeMainPopup);

      // Click Subscribe button and show Success popup
      document
        .querySelector("#subscribeBtn")
        .addEventListener("click", async () => {
          document.querySelector("#mainPopupForm").classList.remove("d-flex");
          document.querySelector("#mainPopupForm").classList.add("d-none");
          document.querySelector("#successModalBody").classList.add("d-flex");
          document
            .querySelector("#successModalBody")
            .classList.remove("d-none");
          const emailValue = document.querySelector(
            "#subscribeEmailInput"
          ).value;
          const phoneValue = document.querySelector("#subscribeTelInput").value;

          const response = await fetch(
            "https://dummy.restapiexample.com/api/v1/create",
            {
              method: "POST",
              body: JSON.stringify({
                email: emailValue ? emailValue : phoneValue,
              }),
            }
          );
          const employees = await response.json();
        });

      // Email validation
      document
        .querySelector("#subscribeEmailInput")
        .addEventListener("input", (event) => {
          const emailPattern =
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          if (!emailPattern.test(event.target.value)) {
            document
              .querySelector("#subscribeEmailInput")
              .classList.add("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = true;
            document.querySelector("#subscribeBtn").style.cursor =
              "not-allowed";
          } else {
            document
              .querySelector("#subscribeEmailInput")
              .classList.remove("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = false;
            document.querySelector("#subscribeBtn").style.cursor = "pointer";
          }
          return String(event.target.value)
            .toLowerCase()
            .match(
              /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );
        });
      document
        .querySelector("#subscribeEmailInput")
        .addEventListener("blur", (event) => {
          const emailPattern =
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          if (!emailPattern.test(event.target.value)) {
            document
              .querySelector("#errorMessage")
              .classList.add("fixed-bottom");
            document.querySelector("#errorMessage").classList.remove("d-none");
          } else {
            document.querySelector("#errorMessage").classList.add("d-none");
            document
              .querySelector("#errorMessage")
              .classList.remove("fixed-bottom");
          }
        });

      // Phone validation
      document.querySelector(".iti").style.width = "100%";
      document
        .querySelector("#subscribeTelInput")
        .addEventListener("input", (event) => {
          if (!iti.getValidationError()) {
            document
              .querySelector("#subscribeTelInput")
              .classList.remove("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = false;
            document.querySelector("#subscribeBtn").style.cursor = "pointer";
          } else {
            document
              .querySelector("#subscribeTelInput")
              .classList.add("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = true;
            document.querySelector("#subscribeBtn").style.cursor =
              "not-allowed";
            console.log("InValid number");
          }
        });
      document
        .querySelector("#subscribeTelInput")
        .addEventListener("blur", (event) => {
          if (!iti.getValidationError()) {
            document.querySelector("#errorMessage").classList.add("d-none");
            document
              .querySelector("#errorMessage")
              .classList.remove("fixed-bottom");
          } else {
            document
              .querySelector("#errorMessage")
              .classList.add("fixed-bottom");
            document.querySelector("#errorMessage").classList.remove("d-none");
          }
        });

      //  Choose the input (Email Address or Phone Number)
      function chooseSubscribeInput(subscribeInputType) {
        if (subscribeInputType === "email") {
          document.querySelector(".iti").style.display = "none";
          document.querySelector("#subscribeEmailInput").style.display =
            "block";
        } else if (subscribeInputType === "phone") {
          document.querySelector("#subscribeEmailInput").style.display = "none";
          document.querySelector(".iti").style.display = "block";
        }
      }

      // Copy coupon code to clipboard
      document
        .getElementById("copyButton")
        .addEventListener("click", copyParagraphToClipboard);
      function copyParagraphToClipboard() {
        const paragraph = document.querySelector("#couponCode");
        const range = document.createRange();
        range.selectNode(paragraph);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        try {
          navigator.clipboard.writeText(paragraph.textContent).then(
            function () {
              alert("Paragraph copied to clipboard!");
            },
            function (err) {
              console.error("Failed to copy text: ", err);
            }
          );
        } catch (err) {
          console.error("Clipboard API is not available in this browser.");
        }
        window.getSelection().removeAllRanges();
      }
    </script>
