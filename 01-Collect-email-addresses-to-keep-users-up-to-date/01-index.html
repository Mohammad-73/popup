    <style>
      * {
        box-sizing: border-box;
      }
      /* Variables */
      :root {
        --bg: #fff;
        --primary-color: #2ab29d;
      }
      /* fonts */
      .roboto-regular {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .roboto-bold {
        font-family: "Roboto", sans-serif;
        font-weight: 600;
        font-style: normal;
      }
      .roboto-black {
        font-family: "Roboto", sans-serif;
        font-weight: 900;
        font-style: normal;
      }
      /* Popup container */
      .popup {
        /* display: flex; */
        align-items: center;
        justify-content: center;
        position: fixed;
        z-index: 2147483647;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        /* background-color: rgba(0, 0, 0, 0.4); */
      }
      /* Main popup container */
      .main-popup-content {
        background-color: var(--bg);
        padding: 10px;
        border-radius: 1.5em;
        width: 50%;
        height: 70%;
        display: flex;
        flex-direction: column;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      .main-popup-close-btn {
        align-self: flex-end;
        background-color: #ccc;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.2s;
        position: absolute;
      }
      .main-popup-close-btn:hover {
        opacity: 0.8;
      }
      .main-popup-body {
        display: flex;
        align-items: center;
        flex: 1;
        height: 100%;
      }
      .main-popup-form {
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
        align-items: flex-start;
        padding: 0 30px;
        height: 100%;
        width: 50%;
      }
      .main-popup-form-title {
        text-align: left;
        margin: 20px 0;
        font-size: 52px;
        color: var(--primary-color);
        line-height: 1em;
      }
      .main-popup-form-input {
        width: 100%;
        padding: 10px;
        background-color: #baf4ee;
        border: 2px solid #55c1b1;
        color: var(--primary-color);
        margin-bottom: 20px;
      }
      .main-popup-form-input:focus {
        border: 2px solid yellow;
        box-shadow: rgba(85, 193, 177, 1) 0px 5px 15px;
      }
      .tel-input-container {
        margin-bottom: 20px !important;
        width: 100%;
      }
      .main-popup-form-btn {
        width: 100%;
        padding: 20px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        margin-bottom: 20px;
        font-size: 18px;
        transition: 0.2s;
        cursor: not-allowed;
      }
      .main-popup-form-btn:hover {
        opacity: 0.8;
      }
      .main-popup-image {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 50%;
      }
      .main-image {
        height: 70%;
      }
      .main-popup-form-input-error {
        border: 2px solid tomato;
        box-shadow: tomato 0px 5px 15px;
      }
      /* Success popup content */
      .success-popup-content {
        background-color: var(--bg);
        padding: 10px;
        border-radius: 1.5em;
        width: 35%;
        height: 60%;
        display: none;
        flex-direction: column;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      .success-modal-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 0 30px;
      }
      .success-close-popup-btn {
        align-self: flex-end;
        background-color: #ccc;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.2s;
        position: absolute;
      }
      .success-close-popup-btn:hover {
        opacity: 0.8;
      }
      .success-image {
        width: 6em;
      }
      .success-title {
        color: #08b29d;
        font-size: 4em;
        margin: 20px 0 0 0;
      }
      .success-describe {
        margin: 0 0 20px 0;
        text-align: center;
      }
      .coupon-code {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border: 2px dashed black;
        padding: 1em 4em;
        margin: 0 0 20px;
        width: 100%;
      }
      .success-copy-icon {
        position: absolute;
        right: 0;
        margin: 0 4px;
        padding: 0 4px;
        cursor: pointer;
      }
      .success-btn {
        background-color: #08b29d;
        padding: 10px;
        width: 100%;
        border: none;
        color: white;
        font-size: 18px;
        transition: 0.2s;
        cursor: pointer;
      }

      /* Mobile view */
      @media screen and (max-width: 1024px) {
        .main-popup-content {
          width: 70%;
          height: 80%;
        }
        .main-popup-body {
          flex-direction: column-reverse;
          height: inherit;
        }
        .main-popup-form {
          width: 100%;
          padding: 0 20px;
        }
        .main-popup-form-title {
          margin: 10px 0;
          font-size: 42px;
        }
        .main-popup-form-input {
          padding: 4px 6px;
          margin-bottom: 10px !important;
          font-size: 14px;
        }
        .tel-input-container {
          margin-bottom: 10px !important;
          width: 100%;
        }
        .main-popup-form-btn {
          padding: 10px 20px;
          margin-bottom: 10px;
          font-size: 16px;
        }
        .main-popup-image {
          width: 100%;
          height: 40%;
        }
        .main-image {
          height: 100%;
        }
        /* Success popup content */
        .success-popup-content {
          width: 70%;
          height: 50%;
        }
        .success-image {
          width: 4em;
        }
        .success-title {
          font-size: 2.5em;
        }
        .success-describe {
          margin: 0 0 10px 0;
          font-size: 14px;
        }
        .coupon-code {
          padding: 0.5em 2em;
          margin: 0 0 10px;
        }
        .success-btn {
          font-size: 16px;
        }
      }
    </style>

          const emailPattern =

            document
              .querySelector("#subscribeEmailInput")
              .classList.add("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = true;
            document.querySelector("#subscribeBtn").style.cursor =
              "not-allowed";
          } else {
            document
              .querySelector("#subscribeEmailInput")
              .classList.remove("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = false;
            document.querySelector("#subscribeBtn").style.cursor = "pointer";

            );
        });

          if (!emailPattern.test(event.target.value)) {

      //  Choose the input (Email Address or Phone Number)
      function chooseSubscribeInput(subscribeInputType) {
        if (subscribeInputType === "email") {
          document.querySelector(".iti").style.display = "none";
          document.querySelector("#subscribeEmailInput").style.display =
            "block";
        } else if (subscribeInputType === "phone") {

        .addEventListener("click", copyParagraphToClipboard);
      function copyParagraphToClipboard() {
        const paragraph = document.querySelector("#couponCode");
        const range = document.createRange();
        range.selectNode(paragraph);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        try {
          navigator.clipboard.writeText(paragraph.textContent).then(
            function () {
              alert("Paragraph copied to clipboard!");
            },
            function (err) {
              console.error("Failed to copy text: ", err);
            }
          );
        } catch (err) {
          console.error("Clipboard API is not available in this browser.");
        }
        window.getSelection().removeAllRanges();
      }
    </script>
  </body>
