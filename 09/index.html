<!DOCTYPE html>
<html>
  <head>
    <title>Wheel of Fortune</title>
    <style>
      canvas {
        background-color: #f0f0f0;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <script>
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");

      const balls = [
        { x: 200, y: 200, radius: 20, color: "brown", text: "No Luck" },
        { x: 250, y: 200, radius: 20, color: "brown", text: "10%" },
        { x: 300, y: 200, radius: 20, color: "yellow", text: "5%" },
        { x: 350, y: 200, radius: 20, color: "red", text: "50%" },
        { x: 200, y: 250, radius: 20, color: "lightpink", text: "15%" },
        { x: 250, y: 250, radius: 20, color: "brown", text: "No Luck" },
        { x: 300, y: 250, radius: 20, color: "brown", text: "35%" },
        { x: 350, y: 250, radius: 20, color: "red", text: "50%" },
      ];

      let angle = 0;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 200;

      function drawBall(ball) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.closePath();
        ctx.fillStyle = "white";
        ctx.font = "10px Arial";
        ctx.fillText(
          ball.text,
          ball.x - ball.radius / 2,
          ball.y + ball.radius / 4
        );
      }

      function drawWheel() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle);
        ctx.translate(-centerX, -centerY);

        // Draw glass container
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.lineWidth = 5;
        ctx.strokeStyle = "rgba(0, 0, 0, 0.1)";
        ctx.stroke();
        ctx.closePath();

        balls.forEach((ball) => {
          ball.x = centerX + radius * 0.5 * Math.cos(angle + ball.x);
          ball.y = centerY + radius * 0.5 * Math.sin(angle + ball.y);
          drawBall(ball);
        });

        ctx.restore();

        angle += 0.01; // Speed of rotation

        requestAnimationFrame(drawWheel);
      }

      drawWheel();
    </script>
  </body>
</html>
