<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      /* Variables */
      :root {
        --bg: #fff;
      }
      /* fonts */
      .roboto-regular {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .roboto-bold {
        font-family: "Roboto", sans-serif;
        font-weight: 600;
        font-style: normal;
      }
      .roboto-black {
        font-family: "Roboto", sans-serif;
        font-weight: 900;
        font-style: normal;
      }
      /* Popup container */
      .popup {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        z-index: 2147483647;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        /* background-color: rgba(0, 0, 0, 0.4); */
      }
      /* Main popup container */
      .main-popup-content {
        background-color: var(--bg);
        padding: 10px;
        border-radius: 25px;
        width: 30%;
        height: 80%;
        display: flex;
        flex-direction: column;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      .main-popup-close-btn {
        align-self: flex-end;
        background-color: #222222;
        color: white;
        border: none;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        margin: 5px 5px 0 0;
        transition: 0.2s;
        position: absolute;
      }
      .main-popup-close-btn:hover {
        opacity: 0.8;
      }
      .main-popup-body {
        display: flex;
        align-items: center;
        flex: 1;
        height: 100%;
      }
      .main-popup-form {
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
        align-items: center;
        padding: 0 30px;
        height: 100%;
        width: 100%;
      }
      .main-popup-form-title {
        text-align: left;
        margin-bottom: 15px;
        font-size: 52px;
        color: #222222;
      }
      .main-describe {
        margin: 0 0 15px 0;
        color: #222222;
      }
      .main-popup-form-input {
        width: 100%;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #222222;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      .main-popup-form-input:focus {
        border: 2px solid #222222;
        box-shadow: 172171 0px 5px 15px;
      }
      .main-popup-form-btn {
        width: 100%;
        padding: 10px;
        background-color: #222222;
        color: white;
        border: none;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 18px;
        transition: 0.2s;
        cursor: not-allowed;
      }
      .main-popup-form-btn:hover {
        opacity: 0.8;
      }
      .main-popup-image {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 50%;
      }
      .main-image {
        width: 180px;
        height: 180px;
      }
      .main-popup-form-input-error {
        border: 2px solid tomato;
        box-shadow: tomato 0px 5px 15px;
      }
      /* Success popup content */
      .success-popup-content {
        background-color: var(--bg);
        padding: 10px;
        border-radius: 25px;
        width: 30%;
        height: 70%;
        display: none;
        flex-direction: column;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      .success-popup-body {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 0 30px;
      }
      .success-close-popup-btn {
        align-self: flex-end;
        background-color: #222222;
        color: white;
        border: none;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        margin: 5px 5px 0 0;
        transition: 0.2s;
        position: absolute;
      }
      .success-close-popup-btn:hover {
        opacity: 0.8;
      }
      .success-image {
        width: 200px;
        height: 200px;
      }
      .success-title {
        color: #222222;
        font-size: 3em;
        margin: 20px 0;
        /* letter-spacing: 0px; */
      }
      .success-describe {
        margin: 0 0 20px 0;
      }
      .success-btn {
        background-color: #222222;
        padding: 10px 20px;
        margin-bottom: 20px;
        width: fit-content;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 18px;
        transition: 0.2s;
        cursor: pointer;
      }
      .success-btn:hover {
        opacity: 0.8;
      }
      .coupon-code {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border: 2px dashed #222222;
        color: #222222;
        padding: 1em 4em;
        margin: 0 0 20px;
        width: 100%;
      }
      .success-copy-icon {
        position: absolute;
        right: 0;
        margin: 0 4px;
        padding: 0 4px;
        cursor: pointer;
      }
      /* Mobile view */
      @media screen and (max-width: 1024px) {
        .main-popup-content {
          width: 80%;
          height: 80%;
        }
        .main-popup-form-title {
          margin-bottom: 10px;
          font-size: 36px;
        }
        .main-popup-form-input {
          margin-bottom: 10px;
          padding: 4px 6px;
          font-size: 14px;
        }
        .main-popup-form-btn {
          font-size: 16px;
          margin-bottom: 15px;
        }
        .main-image {
          width: 150px;
          height: 150px;
        }
        /* Success popup content */
        .success-popup-content {
          width: 70%;
        }
        .success-image {
          width: 150px;
          height: 150px;
        }
        .success-title {
          font-size: 2.5em;
        }
        .coupon-code {
          padding: 0.5em 2em;
          margin: 0 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <button id="openPopupBtn">Open Modal</button>
    <!-- Popup -->
    <div id="popup" class="popup d-flex">
      <!-- Main Popup -->
      <div id="mainPopupContent" class="main-popup-content">
        <button id="mainPopupCloseBtn" class="main-popup-close-btn">
          <svg
            width="24"

              fill="#fff"
            />
          </svg>
        </button>
        <div class="main-popup-body">
          <div id="mainPopupForm" class="main-popup-form">
            <img class="main-image" src="./mainImage.png" alt="Subscribe" />
            <h1 class="main-popup-form-title roboto-bold">HEY YOU!</h1>
            <p class="main-describe roboto-regular">
              Check out our amazing offers, tune in and slide like a pro.
            </p>
            <input
              type="text"
              id="subscribeNameInput"
              class="main-popup-form-input roboto-regular"
              name="subscribeName"
              placeholder="Name"
            />
            <input
              type="email"
              id="subscribeEmailInput"
              class="main-popup-form-input roboto-regular"
              name="subscribeEmail"
              placeholder="Email Address"
            />
            <input
              type="tel"
              id="subscribeTelInput"
              class="main-popup-form-input roboto-regular"
              name="subscribeTel"
              placeholder="Phone number"
            />
            <button
              id="subscribeBtn"
              class="main-popup-form-btn roboto-regular"
              disabled
            >
              Keep me updated
            </button>
          </div>
        </div>
        <!-- Success Popup -->
        <div id="successPopupBody" class="success-popup-body">
          <img class="success-image" src="./mainImage.png" alt="Subscribe" />
          <h1 class="success-title roboto-bold">THANK YOU</h1>
          <p id="couponCode" class="coupon-code">

              viewBox="0 0 115.77 122.88"

              fill="#222222"
            >

          </p>
          <button id="successBtn" class="success-btn roboto-regular">
            Close
          </button>
        </div>
      </div>
      <!-- Error message -->
      <div
        id="errorMessage"
        class="alert alert-danger text-center d-none"
        role="alert"
      >
        This is a danger alert—check it out!
      </div>

    <script>
      // Open Popup
      document.querySelector("#openPopupBtn").addEventListener("click", () => {
        document.querySelector("#popup").classList.add("d-flex");
        document.querySelector("#popup").classList.remove("d-none");
      });

      //   Close main popup
      const closeMainPopup = () => {
        document.querySelector("#popup").classList.add("d-none");
        document.querySelector("#popup").classList.remove("d-flex");
        document.querySelector("#mainPopupForm").classList.add("d-flex");
        document.querySelector("#mainPopupForm").classList.remove("d-none");
        document.querySelector("#successPopupBody").classList.add("d-none");
        document.querySelector("#successPopupBody").classList.remove("d-flex");
        document.querySelector(".main-popup-content").style.height = "80%";
      };

      document
        .querySelector("#mainPopupCloseBtn")
        .addEventListener("click", closeMainPopup);
      document
        .querySelector("#successBtn")
        .addEventListener("click", closeMainPopup);

      // Click Submit main popup and show Success popup
      document
        .querySelector("#subscribeBtn")
        .addEventListener("click", async () => {
          // document.querySelector("#mainPopupForm").style.display = "none";
          // document.querySelector("#successPopupBody").style.display = "flex";
          document.querySelector(".main-popup-content").style.height = "65%";

          document.querySelector("#mainPopupForm").classList.add("d-none");
          document.querySelector("#mainPopupForm").classList.remove("d-flex");
          document.querySelector("#successPopupBody").classList.add("d-flex");
          document
            .querySelector("#successPopupBody")
            .classList.remove("d-none");

          const emailValue = document.querySelector(
            "#subscribeEmailInput"
          ).value;
          const phoneValue = document.querySelector("#subscribeTelInput").value;

          const response = await fetch(
            "https://dummy.restapiexample.com/api/v1/create",
            {
              method: "POST",
              body: JSON.stringify({
                email: emailValue ? emailValue : phoneValue,
              }),
            }
          );
          const employees = await response.json();
        });

      // Email validation
      document
        .querySelector("#subscribeEmailInput")
        .addEventListener("input", (event) => {
          const emailPattern =
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          if (!emailPattern.test(event.target.value)) {
            document
              .querySelector("#subscribeEmailInput")
              .classList.add("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = true;
            document.querySelector("#subscribeBtn").style.cursor =
              "not-allowed";
          } else {
            document
              .querySelector("#subscribeEmailInput")
              .classList.remove("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = false;
            document.querySelector("#subscribeBtn").style.cursor = "pointer";
          }
          return String(event.target.value)
            .toLowerCase()
            .match(
              /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );
        });
      document
        .querySelector("#subscribeEmailInput")
        .addEventListener("blur", (event) => {
          const emailPattern =
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          if (!emailPattern.test(event.target.value)) {
            document
              .querySelector("#errorMessage")
              .classList.add("fixed-bottom");
            document.querySelector("#errorMessage").classList.remove("d-none");
          } else {
            document.querySelector("#errorMessage").classList.add("d-none");
            document
              .querySelector("#errorMessage")
              .classList.remove("fixed-bottom");
          }
        });

      // Phone validation
      document
        .querySelector("#subscribeTelInput")
        .addEventListener("input", (event) => {
          const phonePattern = /^[+]{1}(?:[0-9\-\\(\\)\\/.]\s?){6,15}[0-9]{1}$/;
          if (!phonePattern.test(event.target.value)) {
            document
              .querySelector("#subscribeTelInput")
              .classList.add("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = true;
            document.querySelector("#subscribeBtn").style.cursor =
              "not-allowed";
          } else {
            document
              .querySelector("#subscribeTelInput")
              .classList.remove("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = false;
            document.querySelector("#subscribeBtn").style.cursor = "pointer";
          }
          return String(event.target.value)
            .toLowerCase()
            .match(/^[+]{1}(?:[0-9\-\\(\\)\\/.]\s?){6,15}[0-9]{1}$/);
        });

      //  Choose the input (Email Address or Phone Number)
      function chooseSubscribeInput(subscribeInputType) {
        if (subscribeInputType === "email") {
          document.querySelector(".iti").style.display = "none";
          document.querySelector("#subscribeEmailInput").style.display =
            "block";
        } else if (subscribeInputType === "phone") {
          document.querySelector("#subscribeEmailInput").style.display = "none";
          document.querySelector(".iti").style.display = "block";
        }
      }

      // Copy coupon code to clipboard
      document
        .getElementById("copyButton")
        .addEventListener("click", copyParagraphToClipboard);
      function copyParagraphToClipboard() {
        const paragraph = document.querySelector("#couponCode");
        const range = document.createRange();
        range.selectNode(paragraph);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        try {
          navigator.clipboard.writeText(paragraph.textContent).then(
            function () {
              alert("Paragraph copied to clipboard!");
            },
            function (err) {
              console.error("Failed to copy text: ", err);
            }
          );
        } catch (err) {
          console.error("Clipboard API is not available in this browser.");
        }
        window.getSelection().removeAllRanges();
      }
    </script>
