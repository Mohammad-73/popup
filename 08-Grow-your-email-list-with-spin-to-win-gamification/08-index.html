    <script>
      // Open Popup
      document.querySelector("#openPopupBtn").addEventListener("click", () => {
        document.querySelector("#popup").style.display = "flex";
      });
      // Close main popup
      document
        .querySelector("#mainPopupCloseBtn")
        .addEventListener("click", () => {
          document.querySelector("#popup").style.display = "none";
        });
      // Click success button
      document
        .querySelector("#subscribeBtn")
        .addEventListener("click", async () => {
          document.querySelector("#mainPopupContent").style.display = "none";
          document.querySelector("#successPopupContent").style.display = "flex";
          const emailValue = document.querySelector(
            "#subscribeEmailInput"
          ).value;
          const phoneValue = document.querySelector("#subscribeTelInput").value;

          const response = await fetch(
            "https://dummy.restapiexample.com/api/v1/create",
            {
              method: "POST",
              body: JSON.stringify({
                email: emailValue ? emailValue : phoneValue,
              }),
            }
          );
          const employees = await response.json();
        });

      // Close main popup
      document
        .querySelector("#successClosePopupBtn")
        .addEventListener("click", () => {
          document.querySelector("#popup").style.display = "none";
          document.querySelector("#mainPopupContent").style.display = "flex";
          document.querySelector("#successPopupContent").style.display = "none";
        });
      // Email validation
      document
        .querySelector("#subscribeEmailInput")
        .addEventListener("input", (event) => {
          const emailPattern =
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          if (!emailPattern.test(event.target.value)) {
            document
              .querySelector("#subscribeEmailInput")
              .classList.add("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = true;
            document.querySelector("#subscribeBtn").style.cursor =
              "not-allowed";
          } else {
            document
              .querySelector("#subscribeEmailInput")
              .classList.remove("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = false;
            document.querySelector("#subscribeBtn").style.cursor = "pointer";
          }
          return String(event.target.value)
            .toLowerCase()
            .match(
              /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );
        });

      // Phone validation
      document
        .querySelector("#subscribeTelInput")
        .addEventListener("input", (event) => {
          const phonePattern = /^[+]{1}(?:[0-9\-\\(\\)\\/.]\s?){6,15}[0-9]{1}$/;
          if (!phonePattern.test(event.target.value)) {
            document
              .querySelector("#subscribeTelInput")
              .classList.add("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = true;
            document.querySelector("#subscribeBtn").style.cursor =
              "not-allowed";
          } else {
            document
              .querySelector("#subscribeTelInput")
              .classList.remove("main-popup-form-input-error");
            document.querySelector("#subscribeBtn").disabled = false;
            document.querySelector("#subscribeBtn").style.cursor = "pointer";
          }
          return String(event.target.value)
            .toLowerCase()
            .match(/^[+]{1}(?:[0-9\-\\(\\)\\/.]\s?){6,15}[0-9]{1}$/);
        });

      //  Choose the input (Email Address or Phone Number)
      function chooseSubscribeInput(subscribeInputType) {
        if (subscribeInputType === "email") {
          document.querySelector("#subscribeTelInput").style.display = "none";
          document.querySelector("#subscribeEmailInput").style.display =
            "block";
        } else if (subscribeInputType === "phone") {
          document.querySelector("#subscribeEmailInput").style.display = "none";
          document.querySelector("#subscribeTelInput").style.display = "block";
        }
      }

      // Copy coupon code to clipboard
      document
        .getElementById("copyButton")
        .addEventListener("click", copyParagraphToClipboard);
      function copyParagraphToClipboard() {
        const paragraph = document.querySelector("#couponCode");
        const range = document.createRange();
        range.selectNode(paragraph);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        try {
          navigator.clipboard.writeText(paragraph.textContent).then(
            function () {
              alert("Paragraph copied to clipboard!");
            },
            function (err) {
              console.error("Failed to copy text: ", err);
            }
          );
        } catch (err) {
          console.error("Clipboard API is not available in this browser.");
        }
        window.getSelection().removeAllRanges();
      }
    </script>
    <script>
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");

      const segments = [
        { color: "#9e1c1c", text: "Text 1", icon: "üòä" },
        { color: "#216e39", text: "Text 2", icon: "üéÅ" },
        { color: "#9e1c1c", text: "Text 3", icon: "üòä" },
        { color: "#216e39", text: "Text 4", icon: "‚öôÔ∏è" },
        { color: "#9e1c1c", text: "Text 5", icon: "üîÑ" },
        { color: "#216e39", text: "Text 6", icon: "üí∞" },
        { color: "#9e1c1c", text: "Text 7", icon: "üì±" },
        { color: "#216e39", text: "Text 8", icon: "üéÅ" },
        { color: "#9e1c1c", text: "Text 9", icon: "üòä" },
        { color: "#216e39", text: "Text 10", icon: "üí°" },
        { color: "#9e1c1c", text: "Text 11", icon: "üéÅ" },
        { color: "#216e39", text: "Text 12", icon: "‚öôÔ∏è" },
      ];

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 150;
      let angle = 0;
      let isSpinning = false;
      let spinSpeed = 0;
      let winningSegment = null;

      function drawSegment(startAngle, endAngle, segment) {
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = segment.color;
        ctx.fill();
        ctx.closePath();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate((startAngle + endAngle) / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 20px Arial";
        ctx.fillText(segment.text, radius / 1.5, 0);
        ctx.font = "bold 30px Arial";
        ctx.fillText(segment.icon, radius / 2, 30);
        ctx.restore();
      }

      function drawWheel() {
        const segmentAngle = (2 * Math.PI) / segments.length;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < segments.length; i++) {
          drawSegment(
            i * segmentAngle + angle,
            (i + 1) * segmentAngle + angle,
            segments[i]
          );
        }

        // Draw pointer
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(0, -radius - -30);
        ctx.lineTo(-20, -radius + 10);
        ctx.lineTo(20, -radius + 10);

        ctx.fill();
        ctx.restore();

        if (isSpinning) {
          angle += spinSpeed;
          spinSpeed *= 0.99;
          if (spinSpeed < 0.001) {
            isSpinning = false;
            determineWinner();
          }
        }

        requestAnimationFrame(drawWheel);
      }

      function determineWinner() {
        const segmentAngle = (2 * Math.PI) / segments.length;
        const normalizedAngle =
          ((angle % (2 * Math.PI)) + 2 * Math.PI) % (2 * Math.PI);
        const winningIndex =
          Math.floor((2 * Math.PI - normalizedAngle) / segmentAngle) %
          segments.length;
        winningSegment = segments[winningIndex];
        alert(
          `The winning segment is: ${winningSegment.text} ${winningSegment.icon}`
        );
      }

      canvas.addEventListener("click", () => {
        if (!isSpinning) {
          isSpinning = true;
          spinSpeed = Math.random() * 0.3 + 0.3;
        }
      });

      drawWheel();
