  <body>
    <button id="openModalBtn">Open Modal</button>

    <div id="myModal" class="modal">
      <div id="modalContent" class="modal-content">
        <button id="closeModalBtn">

            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"

              fill="#fff"
            />
          </svg>
        </button>
        <div class="modal-body">
          <div class="modal-left">
            <h1 class="title roboto-black">Shop more,</h1>
            <h1 class="title roboto-black">Save more!</h1>
            <p class="description roboto-regular">
              Get 10% off on Orders Over $100 for a Limited Time Only!
            </p>
            <div class="time-container roboto-regular">
              <div class="time-bg"><span class="time">0</span></div>
              <div class="time-bg"><span>1</span></div>
              <span class="colon">:</span>
              <div class="time-bg"><span>2</span></div>
              <div class="time-bg"><span>9</span></div>
            </div>
            <button id="discount" class="roboto-bold">Get the Discount!</button>
          </div>
          <div class="modal-right">
            <img class="cart-image" src="./cartImage.png" alt="Image" />
          </div>
        </div>
      </div>
